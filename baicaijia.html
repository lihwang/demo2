<script id="prolist" type="text/html">
    <!-- 商品列表模板 -->
    {{if result}} {{each result as value}}
    <li>
        <a href="https://detail.tmall.com/item.htm?id=527609582991&ali_trackid=2" class="cover"></a>
        <div class="pro">
            <div class="fl list-left">{{#value.productImg}}</div>
            <div class="list-right">
                <p>{{#value.productName}}</p>
                <div class="price">{{#value.productPrice}}</div>
                <div class="coupon">
                    {{#value.productCoupon}}
                </div>
                {{#value. productCouponRemain}}
                <div class="btn"><a href="#">下单链接</a></div>
            </div>
    </li>
    {{/each}} {{/if}}
</script>

<body>
    <!-- 顶部 -->
    <header>

        </div>

    <div class="search">

            <i class="iconfont icon-sou first"></i>
            <input type="text" placeholder="搜索商品即可查内部券" id="search">
        </div>
        <i class="iconfont icon-cuo second"></i>
    </div>
    <!-- 广告 -->
    <div class="advertise">
        <img src="images/advertise.png" height="128" width="698" alt="">
        <i class="iconfont icon-cuo cuo"></i>
    </div>
    <!--商品列表-->
    <div class="pro-list">
