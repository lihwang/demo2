<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- bootstrap样式 -->
  <!--<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">-->
  <!-- 基本通用样式 -->
  <link rel="stylesheet/less" href="css/base.less">
  <!-- 自己的样式 -->
  <link rel="stylesheet/less" href="css/coupon.less">
  <!-- Less转化 -->
  <script src="lib/less/less.js"></script>
  <title>慢慢买-优惠券</title>
</head>

<body>
	<!-- 页面主容器 -->
	<div class="layout">
         <!--顶部LOGO-->
		<header id='header'>
			<div class="back fl">
				<a href="javascript:history.go(-1)"></a>
			</div>
			<div class="header_app fr">
				<a href="http://a.app.qq.com/o/simple.jsp?pkgname=com.manmanbuy.bijia"><img src="images\header_app.png" alt=""></a>
			</div>
			<h1>优惠券</h1>
		</header>

    <!--优惠券信息-->
    <div id="coupon">
      
    </div>
 
    <!--底部-->
    <div id="footer">
      <div class="foot_nav">
        <a href="entry.html" class="login fl">登录</a>
        <a href="register.html" class='register fl'>注册</a>
        <a href="#header" class="back_top fl">
          <img src="images/top.jpg" alt="">返回顶部</a>
      </div>
      <div class="footer_bottom">
        <p class="app_name"><a href="http://a.app.qq.com/o/simple.jsp?pkgname=com.manmanbuy.bijia">手机APP下载</a> 慢慢买手机版 -- 掌上比价平台</p>
        <p class="website"><a href="#">m.manmanbuy.com </a></p>
        </div>
    </div>
</div>

<!--优惠券模板-->
<script type="text/html" id='couponTep'>
  <ul class="clearfix">
    {{each result as value}}
          <li>
            <a href="{{value.couponLink}}?couponid={{value.couponId}}">
              <img src="{{value.couponImg}}" alt="" width="50" height="50">
              <p>{{value.couponTitle}}</p>
            </a>
          </li>
    {{/each}}
  </ul>
</script>
  <!-- jQuery 框架 -->
  <script src='lib/jquery/jquery.js'></script>
  <!-- bootstrap 框架 -->
  <!--<script src="lib/bootstrap/js/bootstrap.js"></script>-->
  <!-- templete模板引擎 -->
  <script src="lib/artTemplate-master/template.js"></script>
  <!--自己的JS-->
  <script src="js/coupon.js"></script>
</body>
</html>
