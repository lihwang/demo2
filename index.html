<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<!-- bootstrap样式 -->
	<!--<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">-->
	<!-- 基本通用样式 -->
	<link rel="stylesheet/less" href="css/base.less">
	<!-- 自己的样式 -->
	<link rel="stylesheet/less" href="css/index.less">
	<!-- Less转化 -->
	<script src="lib/less/less.js"></script>
	<title>慢慢买-首页</title>
</head>

<body>
	<!-- 页面主容器 -->
	<div class="layout">
		<!--顶部LOGO-->
		<header id='header'>
			<div class="header_logo fl">
				<a href="index.html"><img src="images/header_logo.png" alt=""></a>
			</div>
			<div class="header_app fr">
				<a href="http://a.app.qq.com/o/simple.jsp?pkgname=com.manmanbuy.bijia"><img src="images\header_app.png" alt=""></a>
			</div>
		</header>
		<!--搜索框-->
		<div id='search'>
			<form action="#">
				<input type="text" name="search" placeholder="请输入你想比价的商品">
				<input type="submit" value='搜索' id='inquire'>
			</form>
		</div>
		<!--菜单栏-->
		<div id='menu'>
	
		</div>
		<!--商品区-->
		<div id="goods">
			<h2>
				<a href="javascript:;">
					<span>超值折扣推荐</span>
					<img src="images/more.png" alt="">
				</a>
			</h2>
			<div class="goods_list">
		
			</div>
			<div class="more_bar">
				<!--省钱控链接-->
				<a href="moneyctrl.html">更多优惠信息 »</a>
			</div>
		</div>
		<!--底部-->
		<div id="footer">
			<!--品牌排行-->
			<h2 class="brand">
				<a href="#">
				    <span>品牌排行</span>
					<img src="images/more.png" alt="">
				</a>
			</h2>
			<div class="foot_nav">
				<a href="entry.html" class="login fl">登录</a>
				<a href="register.html" class='register fl'>注册</a>
				<a href="#header" class="back_top fl">
					<img src="images/top.jpg" alt="">返回顶部</a>
			</div>
			<div class="footer_bottom">
				<p class="app_name"><a href="http://a.app.qq.com/o/simple.jsp?pkgname=com.manmanbuy.bijia">手机APP下载</a> 慢慢买手机版 -- 掌上比价平台</p>
				<p class="website"><a href="index.html">m.manmanbuy.com </a></p>
		    </div>
		</div>
		
	</div>
	<!--菜单模板-->
	<script type="text/html" id='menuTep'>
		<ul class='clearfix'>
			{{each result as value}} 
			<li indexmenuId="{{value.indexmenuId}}"><a href="{{value.titlehref}}">{{#value.img}}<p>{{value.name}}</p></a></li>
			{{/each}}
		</ul>
	</script>

	<script type="text/html" id='goodsTep'>
			<ul>
			{{each result as value}}
				<li class="clearfix">
					<a href="moneyproduct.html?productId={{value.productId}}" >
							<div class='shop_img fl'>{{#value.productImgSm}}</div>
							<div class='detail'>
								<h3>{{value.productName}} <span> {{value.productPinkage}}</span></h3>
								<div class='clearfix'>
									 <span class="productFrom fl">{{value.productFrom}} | {{value.productTime}}</span>
								     <div class="fr productComCount"><span><i></i>{{value.productComCount.replace('有','').replace('人评论','')}}</span></div>
								</div>
							</div>
						</a>
					</li>
			{{/each}}
		    </ul>
	</script>

	<!-- jQuery 框架 -->
	<script src='lib/jquery/jquery.js'></script>
	<!-- bootstrap 框架 -->
	<script src="lib/bootstrap/js/bootstrap.js"></script>
	<!-- templete模板引擎 -->
	<script src="lib/artTemplate-master/template.js"></script>
	<!-- 自己的JS -->
	<script src="js/index.js"></script>
</body>
</html>
