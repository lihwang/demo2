    <!--引用模版-->
    <script type='text/template' id='tem_cat_list'>
        {{if result}}{{each result as value}}
            <li>
                <a href="#" class="clearfix">
                    <div class="img fl">
                        {{=value.productImg}}
                    </div>
                    <div class="txt">
                        <h5>{{value.productName}}</h5>
                            <span>{{value.productPrice}}</span>
                        <p>{{getNum(value.productQuote)}}商城报价</p>
                    </div>
                    <div class="comment"><span>有{{getNum(value.productCom)}}人评论</span></div>
                </a>
