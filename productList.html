<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
     <link rel="stylesheet" href="css/base1.css">
     <link rel="stylesheet" type="text/css" href="./webfont/iconfont.css">
     <link rel="stylesheet" href="css/productList.css">
</head>
<body>
    <!-- 页面主容器 -->
  <div class="layout">
    <!--顶部LOGO-->
    <header id='header'>
      <div class="header_logo fl">
        <a href="index.html"><img src="images/header_logo.png" alt=""></a>
      </div>
      <div class="header_app fr">
        <a href="http://a.app.qq.com/o/simple.jsp?pkgname=com.manmanbuy.bijia"><img src="images\header_app.png" alt=""></a>
      </div>
    </header>
   <!--搜索框-->
    <div id='search'>
      <form action="#">
        <input type="text" name="search" placeholder="请输入你想比价的商品">
        <input type="submit" value='搜索' id='inquire'>
      </form>
    </div>

    <!--分类区域-->
    <div class="category">
        <ul class="clearfix">
            <li>
                <a href="#" class="color">综合</a>
            </li>
            <li>
                <a href="#">销量</a>
            </li>
            <li>
                <a href="#">价格</a>
            </li>
            <li>
                <a href="#"><i class="iconfont icon-shaixuan"></i>筛选</a>
            </li>
        </ul>
    </div>

    <!--商品部分-->
    <div class="product">
        <ul>
        </ul>
    </div>

    <!--下一页部分-->
    <div class="page-change clearfix">
        <div class="pre-page">
            <div>上一页</div>
        </div>
        <div class="sel-page">
            <select>
            </select>
        </div>
        <div class="next-page">
            <div>下一页</div>
        </div>
    </div>

    <!--底部-->
      <div id="footer">
      <div class="foot_nav">
        <a href="entry.html" class="login fl">登录</a>
        <a href="register.html" class='register fl'>注册</a>
        <a href="#header" class="back_top fl">
          <img src="images/top.jpg" alt="">返回顶部</a>
      </div>
      <div class="footer_bottom">
        <p class="app_name"><a href="http://a.app.qq.com/o/simple.jsp?pkgname=com.manmanbuy.bijia">手机APP下载</a> 慢慢买手机版 -- 掌上比价平台</p>
        <p class="website"><a href="http://m.manmanbuy.com">m.manmanbuy.com </a></p>
        </div>
    </div>
</div>
</body>
<script src='lib/jquery/jquery.js'></script>
  <!-- bootstrap 框架 -->
  <script src="lib/bootstrap/js/bootstrap.js"></script>
  <!-- templete模板引擎 -->
  <script src="lib/artTemplate-master/template.js"></script>
  <script src="js/productList.js"></script>
  <script type="text/html" id="productTmp">  
        {{if result}}
        {{each result as value}}
        <li>
                <a href="productDetail.html?productid={{value.productId}}&categoryid={{value.categoryId}}" class="clearfix">
                    <div class="product-left">
                        {{#value.productImg}}
                    </div>
                    <div class="product-right">
                        <p class="introduce txt-cut">{{value.productName}}</p>
                        <div class="price">
                            <span>￥</span>{{value.productPrice.slice(1)}}
                        </div>
                        <div class="mall clearfix">
                            <p class="mall-left fl"><span>{{value.productQuote.replace(/[^0-9]/g,'')}}</span>商城报价</p>
                            <p class="mall-right fr">有<span>{{value.productCom.replace(/[^0-9]/g,'')}}</span>人评论</p>
                        </div>
                    </div>
                </a>              
    </li>
    {{/each}}
    {{/if}}
  </script>
</html>
