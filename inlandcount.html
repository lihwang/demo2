<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<!-- 引入公共样式 -->
<link rel="stylesheet/less" type="text/css" href="css/baseye.less" />
<!-- 引入自己的样式 -->
<link rel="stylesheet/less" type="text/css" href="css/inlandcount.less" />
<!-- 引入 Bootstrap 核心 CSS 文件-->
<link rel="stylesheet" href="lib/bootstrap/css/bootstrap-theme.min.css">
<!-- 引入icfont.css -->
<link rel="stylesheet" type="text/css" href="lib/fontye/iconfont.css">

<body>
    <header>
        <div class="left fl">
            <a href="#" class="ic-back iconfont icon-zuojiantou"></a>
        </div>
        <div class="right fr">
            <a href="#" class="icon-app"></a>
        </div>
        <div class="mid">国内折扣</div>
    </header>

    <div class="prolistBox">
      <ul class="prolist clearfix">

      </ul>
    </div>
  
  <div class="brand">
    <ol>
    <li><a href="index.html">首页></a></li>
    <li><a href="#">国内折扣</a></li>
    </ol>
  </div>
  <footer>
        <div class="foot">
            <ul>
                <li>登录</li>
                <li>注册</li>
                <li class="top"><i class="iconfont icon-jiantouxiangshang"></i>返回顶部</li>
            </ul>
        </div>
        <p><span>手机app下载</span><i>慢慢慢手机版</i>-掌上比价平台</p>
        <p>m.manmanbuy.com</p>
    </footer>
</body>
<!-- 引入jquery库 -->
<script src="lib/jquery/jquery.min.js"></script>
  <!-- bootstrap 框架 -->
  <script src="lib/bootstrap/js/bootstrap.js"></script>
<!-- 引入less.js -->
<script src="lib/less/less.js" type="text/javascript"></script>
<!-- 引入template.js -->
<script type="text/javascript" src="js/template.js"></script>
<!-- 引入自己的js -->
<script src="js/inlandcount.js"></script>
<script id="prolist" type="text/html">
    <!-- 商品列表模板 -->
    {{if result}} {{each result as value}}
      <li><a href="indisdetail.html?productid={{value.productId}}" data-id="{{value.productId}}">
          <div class="img">
            {{#value.productImg}}
          </div>
          <div class="bot">
            <div class="title"> {{value.productName}}</div>
          <div class="price"> {{value.productPrice}}</div>
          <div class="tip"> <span>{{value.productFrom}}</span>|<span>{{value.productTime}}</span></div>
         </div>
        </a>
        </li>
    {{/each}} 
    {{/if}}
</script>

</html>
